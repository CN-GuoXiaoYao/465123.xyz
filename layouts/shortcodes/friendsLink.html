{{- $friends := .Site.Data.friends -}}

<div class="my-friend-info-box" data-aos="zoom-in">
  {{ .Inner | markdownify }}
</div>

<div class="friend-wrap" data-aos="zoom-in">
  {{- range $friends -}}
    <div class="friend-item-wrap">
      <a href="{{ .url }}" rel="noopener nofollow noreferrer" target="_blank"></a>
      <div class="friend-icon-wrap">
       <img class="no-lightbox" src="{{ .image | relURL }}" alt="{{ .name }}" />
      </div>
      <div class="friend-info-wrap">
        <div class="friend-name">{{ .name }}</div>
        <div class="friend-desc">{{ .desc }}</div>
      </div>
    </div>
  {{- end -}}
</div>
