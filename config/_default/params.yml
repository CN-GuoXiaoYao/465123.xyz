########################################
# Basic Configuration
########################################

# 导航菜单配置
menu:
  - name: home
    url: "/"
    icon: 'e626'
  - name: posts
    url: "/posts/"
    icon: 'e643'
  - name: tools
    url: "/tools/"
    icon: 'e86f'
  - name: games
    url: "/games/"
    icon: 'e627'
  - name: friend
    url: "/friend/"
    icon: 'e600'

mainSections: ["posts"]

# 时间格式
yearFormat: "2006"
monthFormat: "2006-01"
dateFormat: "2006-01-02"
timeFormat: "2006-01-02 15:04:05"

author: 郭逍遥
email: 3417372945@qq.com
description: "棋手以身入局，举棋胜天半子"
subtitle: "逍遥云梦客" 

banner: "images/banner.webp"
avatar: "../avatar/guoxiaoyao.ico"

# 文章配置
toc: true # 开启目录

# 内容
excerpt_link: 阅读全文...

footer:
  since: 2024 
  powered: true
  count: true
  busuanzi: true
  icon:
    url: "../images/taichi.png"
    rotate: true
    mask: true

sidebar: left

# 社交链接配置
social:
  email: mailto:3417372945@qq.com
  github: https://github.com/CN-GuoXiaoYao
  bilibili: https://space.bilibili.com/504668072
  youtube: https://www.youtube.com/@guoxiaoyao8834

widgets:
  - category
  - tag
  - tagcloud
  - recent_posts

# 这里的限制保持默认优化
category_limits: 10
tag_limits: 10
recent_posts_limits: 5
tagcloud_limits: 20

########################################
# section配置
########################################

# Archive behavior
only_show_capsule_in_index: false

# Sort order configuration
sort_order:
  taxonomy:
    category: date-reverse
    tag: date-reverse
  archive: date-reverse
  home: default

########################################
# CSS & Fonts
########################################

anchor_icon: false

reimu_cursor:
  enable: true 
  cursor:
    default: ../images/cursor/reimu-cursor-default.png
    pointer: ../images/cursor/reimu-cursor-pointer.png
    text: ../images/cursor/reimu-cursor-text.png

icon_font: 5095250
fontawesome: false

vendor:
  custom_css:
    - :iconfont/iconfont.css

dark_mode:
  enable: auto # 自动跟随系统

########################################
# Markdown Display
########################################

code_block:
  expand: 30 # 超过30行自动折叠

math:
  katex:
    enable: true # 开启数学公式

########################################
# Extended features 
########################################

# 文章版权声明
article_copyright:
  enable: true
  content:
    author: true
    link: true
    license: true
    license_type: by-nc-sa

# 自动加空格
pangu:
  enable: true 

# 悬浮看板娘
live2d:
  enable: true 
  position: right

# 音乐播放器
player:
  aplayer:
    enable: false 
  meting:
    enable: false

# 动画效果保持开启
animation:
  enable: true
  options:
    post: fade-up
    archive:
      whole: fade-up
      title: fade-down
      tag: zoom-in

# 鼠标点击烟花
firework:
  enable: true

# 页面加载预设
preloader:
  enable: true
  text: 
    zh-CN: 少女祈祷中...
  rotate: true

########################################
# Theme Internal Colors (保持默认红色系)
########################################

internal_theme:
  light:
    --red-0: '#ff0000'
    --red-1: '#ff5252'
    --red-2: '#ff7c7c'
    --red-3: '#ffafaf'
    --red-4: '#ffd0d0'
    --red-5: '#ffecec'
  dark:
    --red-4: 'rgba(255, 208, 208, 0.5)'
    --red-5: 'rgba(255,228,228,0.15)'